<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    
</body>
<ol type="a"> 
    <!-- ol used for ordered list . ol type can have value a,A,i for roman,I for capital roman,1 for numbers-->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ol>
<ul style="list-style-type: disc;">
        <!-- ul used for unordered list . type can be none,disc,circle,square -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
</ul>
<dl>
    <!-- this dl tag is used for description list, dt to add tutle,dd to add data -->
    <dt>Guitar</dt>
    <dd>Guitar is a musical instrument with 6 strings.</dd>
    <dt>Ukulele</dt>
    <dd>Ukulele is a musical instrument with 4 strings.</dd>

</dl>
</html>
