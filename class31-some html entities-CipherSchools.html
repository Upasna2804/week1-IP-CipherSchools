<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    
    <!-- &copy; is used as copywrite symbol -->
    <p>copyright &copy;</p>
    <br>
    <!-- &gt; is used as greater than sign -->
    <p> 100 &gt; 10</p>
    <br>
    <!-- &lt; is used as the less than sign -->
    <p> 10 &lt; 100</p>
    <br>
    <!-- &amp; is use to type the ampercent sign -->
    <p>Jake &amp; Mike are best friends.</p>
    <br>
    <!-- &nbsp; is used to add extra space within words -->
    <p> My name is &nbsp; Upasna </p>
</body>
</html>
