<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-3</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form>
        <input type="text" id="First name" placeholder="First name" required><br><br>

        <input type="text" id="Last name" placeholder="Last name" required><br><br>
        
        <input type="email" id="email" placeholder="Email" required><br><br>
        
        <input type="password" id="password" placeholder="Password" required><br>
        <br>
        
        <p>Select gender</p>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male" value="male"><br><br>
        
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="female"><br><br>
        
        <label for="Other">Female</label>
        <input type="radio" name="gender" id="Other" value="Other"><br><br>
        
        <label for="Country">Country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Nepal">Nepal</option>
        </select><br><br>
        <p>Write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here" ></textarea><br>
        <input type="submit" id="sign-in">
    </form>
</body>
</html>
